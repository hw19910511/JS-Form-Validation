                <button class="log">立即登录<br />LOGIN NOW</button>                            <!-- 登录按钮 -->

<script>
    var f = document.forms['form1'];
    var patt2=new RegExp("[\\u4E00-\\u9FFF]+","g");

    f.email.onblur = function(){
         t = document.getElementById('email');
         ema = f.elements['email'].value.length;
        if(patt2.test(f.elements['email'].value)){
           t.innerHTML = "*账号不能为中文";
           return false;
        }else if(ema > 16&&ema != 0 || ema < 8&&ema != 0){
           t.innerHTML = "*请输入8-16位字符";
           return false;
        }else if(ema == 0){
           t.innerHTML = "*账号不能为空";
           return false;
        }else{
           t.innerHTML = "";
        }
    }

  f.username.onblur = function(){
       user = document.getElementById('username');
       username = f.elements['username'].value.length;
      if(username == 0){
         user.innerHTML = "*用户名不能为空";
         return false;
      }else{
         user.innerHTML = "";
      }
  }

  f.password2.onblur = function(){
    pwd = document.getElementById('pwd');
    password = f.elements['password'].value.length;
    password2 = f.elements['password2'].value.length;
    if(password == 0){
       pwd.innerHTML = "*密码不能为空";
       return false;
    }else if(password < 6){
       pwd.innerHTML = "*请输入6位以上字符"; 
       return false;
    }else if(password !== password2){
       pwd.innerHTML = "*两次密码不一致";
       return false;
    }else{
       pwd.innerHTML = "";
    }
  }
